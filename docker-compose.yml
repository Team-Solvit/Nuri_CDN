networks:
  backend-net:
    driver: bridge

services:

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USERNAME}
      - POSTGRES_PASSWORD=${POSTGRES_ROOT_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - backend-net
    volumes:
      - postgres-data:/var/lib/postgresql/data

  cdn:
    ports:
      - "8080:8080"
    image: solvit25/cdn
    container_name: cdn
    networks:
      - backend-net
    env_file:
      .env
    depends_on:
      - postgres
    volumes:
      - cdn-data:/home/deploy

volumes:
  postgres-data:
  cdn-data: