spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  application:
    name:
      nuri-cdn
  datasource:
    driver-class-name:
      ${POSTGRES_DRIVER_NAME}
    url:
      ${POSTGRES_URL}
    username:
      ${POSTGRES_USERNAME}
    password:
      ${POSTGRES_ROOT_PASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
file:
  base-path: ${BASE_PATH}
  contents:
    - image/png
    - image/jpeg
    - application/msword
    - application/vnd.openxmlformats-officedocument.wordprocessingml.document
    - application/pdf
    - application/vnd.hancom.hwp

web:
  front-urls:
    - ${FRONTEND_URL_PROD}
    - ${FRONTEND_URL_LOCAL}